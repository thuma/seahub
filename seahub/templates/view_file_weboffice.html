<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- 建议禁用外框浏览器自带的缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.21.0/themes/prism.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.21.0/prism.min.js"></script>
    <style>
      html, body {
        padding: 0;
	margin: 0;
	height: 100%;
        overflow:hidden;
      }
      #web-office-iframe {
        display: block;
        width:100%;
        height: 100%;
        border: none;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="web-office-iframe"></div>
    <script src="{{ MEDIA_URL }}js/web-office-sdk-v1.1.8.umd.js"></script>
    <script>
      window.onload = () => {
        var jssdk = WebOfficeSDK.config({
          mount: document.getElementById('web-office-iframe'),
          wpsUrl: '{{wps_weboffice_editor_url|safe}}' // 替换成自己的webOffice在线预览url地址
        });
        jssdk.setToken({ token: 'lian_test_wps_weboffice_token' }); // 替换成自己的token
      }
    </script>
  </body>
</html>
